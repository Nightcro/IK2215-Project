hostname bgpd
password zebra
enable password zebra
log file /var/log/zebra/bgpd.log
!
router bgp 12
 network 1.12.0.0/20
 neighbor 1.0.0.5 remote-as 1
 neighbor 1.0.0.5 soft-reconfiguration inbound
 neighbor 1.0.0.5 route-map TRAFFIC_OUT_TO_AS1 in
 neighbor 1.12.0.2 remote-as 22
 neighbor 1.12.0.2 soft-reconfiguration inbound
 neighbor 1.12.0.2 route-map TRAFFIC_OUT_TO_AS22 in
 exit
!
route-map TRAFFIC_OUT_TO_AS1 permit 10
 set local-preference 200
!
route-map TRAFFIC_OUT_TO_AS22 permit 10
 set local-preference 50
!
line vty
!
